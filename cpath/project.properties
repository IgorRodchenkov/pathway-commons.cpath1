# Maven Configuration File

# display the date on the site
maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}
maven.xdoc.poweredby.image = maven-button-1.png

#  Override Default Link for Development Process
maven.xdoc.developmentProcessUrl=/dev_practices.html

#  Deploy Method (fs = local file system | ssh = remote system via SSH)
maven.site.deploy.method = ssh

#  Set Checkstyle config file
maven.checkstyle.properties = ${basedir}/config/sun_checks.xml

# Do not modify the line below;  it is used to auto-generate the jar override.
