# Application Name and Version
app.name=cpath
app.version=0.6

# Database Settings
db.name=cpath
db.user=tomcat
db.password=kitty
db.host=localhost

# Set Location or persistent cache
# If the path is a Java System Property it is replaced by
# its value in the running VM.

# The following properties are translated:
# user.home - User's home directory
# user.dir - User's current working directory
# java.io.tmpdir - Default temp file path
cache.path=java.io.tmpdir

# Web Administrator Setting
web.admin.user=admin
web.admin.password=cpath

# Set to 0 to disable all web admin functionality
web.admin.active=1

# Web UI Settings
# set to "psi_mi" or "biopax" -->
web.mode=biopax

# Show data source details for all records:  set to 1 to activate
web_show_data_source_details=1

# Log 4J Configuration
log4j.level=DEBUG, A1
log4j.file=cpath_log.txt

# Manager webapp username and password
manager.username=tomcat
manager.password=tomcat

# Maven Configuration
maven.username=cerami

